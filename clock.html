<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>
        .clock {
            width: 300px;
            height: 300px;
            border: 20px solid black;
            border-radius: 50%;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-left: 30%;
            margin-top: 10%;
        }
        
        .num1 {
            margin-top: -350px;
            margin-left: 580px;
            font-size: xx-large;
        }
    </style>

</head>

<body>

    <div class="clock"></div>
    <div class="num1">1</div>

</body>

</html>
